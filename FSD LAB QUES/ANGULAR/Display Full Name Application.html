<!DOCTYPE html>
<html lang="en" ng-app="fullNameApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Full Name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 50px auto; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        h2 { text-align: center; }
    </style>
</head>
<body>

<div class="container" ng-controller="FullNameController">
    <h2>Enter Your Name</h2>
    <input type="text" ng-model="firstName" placeholder="First Name" />
    <input type="text" ng-model="lastName" placeholder="Last Name" />
    <h3>Hello, {{ firstName }} {{ lastName }}!</h3>
</div>

<script>
    var app = angular.module('fullNameApp', []);

    app.controller('FullNameController', function($scope) {
        $scope.firstName = '';
        $scope.lastName = '';
    });
</script>

</body>
</html>

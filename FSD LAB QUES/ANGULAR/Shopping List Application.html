<!DOCTYPE html>
<html lang="en" ng-app="shoppingListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 50px auto; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container" ng-controller="ShoppingListController">
    <h2>Shopping List</h2>
    <input type="text" ng-model="newItem" placeholder="Add an item..." ng-keypress="addItem($event)" />
    <ul>
        <li ng-repeat="item in shoppingList">
            {{ item }}
            <button ng-click="removeItem($index)">Remove</button>
        </li>
    </ul>
</div>

<script>
    var app = angular.module('shoppingListApp', []);

    app.controller('ShoppingListController', function($scope) {
        $scope.shoppingList = [];

        // Add item to the shopping list
        $scope.addItem = function(event) {
            if (event.keyCode === 13 && $scope.newItem) { // Enter key pressed
                $scope.shoppingList.push($scope.newItem);
                $scope.newItem = ''; // Clear the input field
            }
        };

        // Remove item from the shopping list
        $scope.removeItem = function(index) {
            $scope.shoppingList.splice(index, 1);
        };
    });
</script>

</body>
</html>

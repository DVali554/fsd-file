<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Radio Buttons and Checkboxes</title>
</head>
<body>
    <h1>Form with Radio Buttons and Checkboxes</h1>
    <form>
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="languages">Select your languages:</label><br>
        <input type="checkbox" id="english" name="languages" value="English">
        <label for="english">English</label><br>
        <input type="checkbox" id="spanish" name="languages" value="Spanish">
        <label for="spanish">Spanish</label><br>
        <input type="checkbox" id="french" name="languages" value="French">
        <label for="french">French</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>

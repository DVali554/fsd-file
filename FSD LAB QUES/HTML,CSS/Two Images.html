<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
</head>
<body>
    <h1>Click on the images to visit the respective pages</h1>
    <a href="https://www.google.com" target="_blank">
        <img src="https://via.placeholder.com/150?text=Google" alt="Google">
    </a>
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="https://via.placeholder.com/150?text=Wikipedia" alt="Wikipedia">
    </a>
</body>
</html>

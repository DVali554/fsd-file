<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Operations</title>
    <script>
        // Factorial function
        function factorial(n) {
            let result = 1;
            for (let i = 1; i <= n; i++) {
                result *= i;
            }
            alert('Factorial of ' + n + ' is: ' + result);
        }

        // Fibonacci function
        function fibonacci(n) {
            let a = 0, b = 1, c;
            let fib = [a, b];
            for (let i = 2; i < n; i++) {
                c = a + b;
                a = b;
                b = c;
                fib.push(c);
            }
            alert('Fibonacci sequence up to ' + n + ': ' + fib.join(', '));
        }

        // Prime function
        function isPrime(n) {
            if (n <= 1) return alert(n + ' is not a prime number');
            for (let i = 2; i < n; i++) {
                if (n % i === 0) return alert(n + ' is not a prime number');
            }
            alert(n + ' is a prime number');
        }

        // Palindrome function
        function isPalindrome(str) {
            let reversed = str.split('').reverse().join('');
            if (str === reversed) alert(str + ' is a palindrome');
            else alert(str + ' is not a palindrome');
        }
    </script>
</head>
<body>

    <h1>Math and String Operations</h1>
    <button onclick="factorial(5)">Factorial of 5</button><br>
